name: Release Charts

on:
  push:
    branches:
      - main
env:
  HELM_EXPERIMENTAL_OCI: 1 #enable OCI support
  HELM_VERSION_TO_INSTALL: 3.10.1 # version of HELM to install
  GCR_IMAGE: ghcr.io/${{ github.repository_owner }}/portail-formation-demo

jobs:
  build-chart:
    name: publish gcr
    runs-on: ubuntu-latest
    environment: prod
    steps:
      - uses: actions/checkout@v2
        name: checkout repo
      
      - name: install helm
        uses: Azure/setup-helm@v1
        with:
          # Version of helm
          version: ${{ env.HELM_VERSION_TO_INSTALL }} # default is latest
      
      - name: login to acr using helm
        run: |
          echo ${{ secrets.GITHUB_TOKEN }} | helm registry login ${{ env.GCR_IMAGE }} --username ${{ github.repository_owner }} --password-stdin

      - name: save helm chart to local registry
        run: |
          helm package ${{ github.workspace }}/helm/portail-formation-backend/ ${{ env.GCR_IMAGE }}:${{ github.sha }}

      - name: publish chart to acr
        run: |
          helm chart push ${{ env.GCR_IMAGE }}:${{ github.sha }}