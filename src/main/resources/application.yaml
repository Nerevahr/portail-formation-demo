server:
  port: 8080
  servlet: 
    context-path: /api

spring:
  servlet: 
    multipart: 
      max-file-size: 2MB
  datasource:
    url: jdbc:postgresql://${DATABASE_URL:localhost:5432}/${DATABASE_NAME:postgres}
    driver-class-name: org.postgresql.Driver
    username: ${DATABASE_USER:postgres}
    password: ${DATABASE_PASSWORD:postgres}
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
    show-sql: true
  flyway:
    schemas: 'portail_formation'

minio: 
  url: "http://my-app-minio:9000"
  bucket: 
    name: springboot-test
  access: 
    key: minio-client
    secret: Ch@nge1t

management:
  endpoint:
    health:
      probes:
        enabled: "true"
  health:
    livenessState:
      enabled: "true"
    readinessState:
      enabled: "true"
