# Default values for portail-formation-api.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/nerevahr/portail-formation-api
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: "nginx"
  annotations: 
    dev.okteto.com/generate-host: "true"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: sbh-school-portal
      paths:
        - path: /api
          pathType: Prefix
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

serverEnvs: 
  - name: DATABASE_URL
    value: "portail-formation-postgresql:5432"
  - name: DATABASE_NAME
    value: my_db
  - name: DATABASE_USER
    value: portail-formation
  - name: DATABASE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: portail-formation-postgresql
        key: password
  - name: S3_URL
    value: "http://portail-formation-minio:9000"
  - name: S3_BUCKET_NAME
    value: "springboot-test"
  - name: S3_ACCESS_KEY
    valueFrom:
      secretKeyRef:
        name: portail-formation-minio
        key: root-user
  - name: S3_SECRET_KEY
    valueFrom:
      secretKeyRef:
        name: portail-formation-minio
        key: root-password

postgresql:
  enabled: true
  auth:
    username: portail-formation
    database: my_db
    existingSecret: portail-formation-postgresql
    secretKeys:
      adminPasswordKey: postgres-password
      userPasswordKey: password
  primary:
    persistence:
      enabled: false

minio:
  enabled: true
  persistence:
    enabled: false
  auth:
    rootUser: admin
    rootPassword: Ch@nge1t
  provisioning:
    enabled: true
    users:
      - username: minio-client
        password: Ch@nge1t
        disabled: false
        policies:
          - readwrite
        setPolicies: true
    buckets:
      - name: springboot-test

keycloak: 
  enabled: false
  ingress:
    enabled: true
    annotations: 
      dev.okteto.com/generate-host: "true"
    externalDatabase:
      host: "portail-formation-postgresql"
      port: 5432
      user: postgres
      database: my_db
      existingSecret: "portail-formation-postgresql"
      existingSecretPasswordKey: "postgres-password"